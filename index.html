<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email List</title>
    <!-- css -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Edu+TAS+Beginner:wght@400..700&family=Istok+Web:ital,wght@0,400;0,700;1,400;1,700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app" v-cloak>
      <h1>{{ title }}</h1>
      <button @click="getEmails()" v-show="this.emails.length !== this.length">
        {{ message }}
      </button>
      <ul v-show="this.emails.length === this.length">
        <li v-for="(email, index) in emails">{{ email }}</li>
      </ul>
      <button
        class="reset"
        @click="clearList()"
        v-show="this.emails.length === this.length"
      >
        Reset
      </button>
    </div>
    <!-- vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- js -->
    <script src="js/main.js"></script>
  </body>
</html>
