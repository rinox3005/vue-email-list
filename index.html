<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email List</title>
    <!-- css -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="app" v-cloak>
      <h1>{{ title }}</h1>
      <button @click="getEmails()" v-show="this.emails.length !== this.length">
        {{ message }}
      </button>
      <ul v-show="this.emails.length === this.length">
        <li v-for="(email, index) in emails">{{ email }}</li>
      </ul>
      <button
        class="reset"
        @click="clearList()"
        v-show="this.emails.length === this.length"
      >
        Reset
      </button>
    </div>
    <!-- vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- js -->
    <script src="js/main.js"></script>
  </body>
</html>
